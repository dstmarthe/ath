<div class="d-flex flex-column flex-md-row mt-5 pb-3 mb-0">
	<div class="col-10 col-md-7 mt-4 mt-lg-0 mr-3">
		<a href='{{ with .Get "src" }}{{ . }}{{ end }}' style="color: #fff"
			><img
				src='{{ with .Get "img" }}{{ . }}{{ end }}'
				width="100%"
				alt='{{ with .Get "alt" }}{{ . }}{{ end }}'
				loading="lazy"
		/></a>
	</div>

	<div
		class="col-md-5 mt-1 mt-md-0 text-center text-md-left order-first order-md-2"
	>
		<h2 class="text-uppercase mb-1 mb-sm-0 h1 font-weight-bold font-bebas">
			{{ with .Get "num" }} {{ . }} {{ end }}
			<br />
			{{ with .Get "title" }} {{ . }} {{ end }}
		</h2>
		<p class="text-success">{{ with .Get "deal" }}{{ . }}{{ end }}</p>
		<div class="d-md-flex justify-content-between align-items-center">
			<a href='{{ with .Get "src" }}{{ . }}{{ end }}' style="color: #fff"
				><div
					class="btn btn-purple mb-3"
					style="font-family: 'Source Sans Pro', 'Segoe UI', 'Arial'"
				>
					{{ with .Get "button" }}{{ . }}{{ end }}
				</div></a
			>
		</div>
	</div>
</div>
