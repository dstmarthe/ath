<head>
	<meta charset="utf-8" />
	<meta
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
		name="viewport"
	/>

	{{ hugo.Generator }}

	<!--{{ with .Site.Params.logo }}
	<link rel="icon" href="{{ . | urlize | relURL }}" />
	{{ end }}-->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
	<link rel="manifest" href="/site.webmanifest" />
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
	<meta name="msapplication-TileColor" content="#da532c" />
	<meta name="theme-color" content="#ffffff" />

	<title>{{ .Page.Title }} | {{ .Site.Title }}</title>
	{{ with .Site.Params.meta.description }}
	<meta name="description" content="{{ . }}" />
	{{ end }} {{ with .Site.Params.meta.keywords }}
	<meta name="keywords" content="{{ . }}" />
	{{ end }}

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Source+Sans+Pro:400,600,700"
		rel="stylesheet"
	/>

	<link
		href="https://fonts.googleapis.com/css?family=Righteous%7CMerriweather:300,300i,400,400i,700,700i"
		rel="stylesheet"
	/>

	<link
		href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap"
		rel="stylesheet"
	/>

	<link
		href="//cdn-images.mailchimp.com/embedcode/classic-071822.css"
		rel="stylesheet"
		type="text/css"
	/>

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
		crossorigin="anonymous"
	/>

	<link
		rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
		integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
		crossorigin="anonymous"
	/>

	{{ $mundana := resources.Get "/css/main.css" | resources.Fingerprint }}
	<link
		rel="stylesheet"
		href="{{ $mundana.RelPermalink | absURL }}"
		integrity="{{ $mundana.Data.Integrity }}"
	/>

	<!--JAVASCRIPt-->

	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
	<script>
		function onSubmit(token) {
			document.getElementById("contact-form").submit();
		}
	</script>
	<!-- Begin Mailchimp Signup Form -->

	<style type="text/css">
		#mc_embed_signup {
			background: #fff;
			clear: left;
			font: 14px Helvetica, Arial, sans-serif;
			width: 600px;
		}
	</style>
</head>
