<head>
	<meta charset="utf-8" />
	<meta
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
		name="viewport"
	/>

	{{ hugo.Generator }}

	<!--{{ with .Site.Params.logo }}
	<link rel="icon" href="{{ . | urlize | relURL }}" />
	{{ end }}-->
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
	<link rel="manifest" href="/site.webmanifest" />
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
	<meta name="msapplication-TileColor" content="#da532c" />
	<meta name="theme-color" content="#ffffff" />
	<title>{{ .Page.Title }} | {{ .Site.Title }}</title>
	{{ with .Site.Params.meta.description }}
	<meta name="description" content="{{ . }}" />
	{{ end }} {{ with .Site.Params.meta.keywords }}
	<meta name="keywords" content="{{ . }}" />

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
		href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Source+Sans+Pro:400,600,700"
		rel="stylesheet"
	/>

	<link
		href="https://fonts.googleapis.com/css?family=Righteous%7CMerriweather:300,300i,400,400i,700,700i"
		rel="stylesheet"
	/>

	<link
		href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap"
		rel="stylesheet"
	/>

	<link
		href="//cdn-images.mailchimp.com/embedcode/classic-071822.css"
		rel="stylesheet"
		type="text/css"
	/>

	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
		crossorigin="anonymous"
	/>

	<link
		rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
		integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
		crossorigin="anonymous"
	/>

	{{ $mundana := resources.Get "/css/main.css" | resources.Fingerprint }}
	<link
		rel="stylesheet"
		href="{{ $mundana.RelPermalink | absURL }}"
		integrity="{{ $mundana.Data.Integrity }}"
	/>

	<!--JAVASCRIPt-->
	<script
		src="https://unpkg.com/@popperjs/core@2"
		crossorigin="anonymous"
	></script>
	<script id="mcjs">
		!(function (c, h, i, m, p) {
			(m = c.createElement(h)),
				(p = c.getElementsByTagName(h)[0]),
				(m.async = 1),
				(m.src = i),
				p.parentNode.insertBefore(m, p);
		})(
			document,
			"script",
			"https://chimpstatic.com/mcjs-connected/js/users/d36e79b42a287b4496fe407e2/36813f5d459934bd9d7845380.js"
		);
	</script>
	<script
		type="text/javascript"
		src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"
	></script>
	<script type="text/javascript">
		(function ($) {
			window.fnames = new Array();
			window.ftypes = new Array();
			fnames[0] = "EMAIL";
			ftypes[0] = "email";
			fnames[1] = "FNAME";
			ftypes[1] = "text";
			fnames[2] = "LNAME";
			ftypes[2] = "text";
			fnames[3] = "ADDRESS";
			ftypes[3] = "address";
			fnames[4] = "PHONE";
			ftypes[4] = "phone";
			fnames[5] = "BIRTHDAY";
			ftypes[5] = "birthday";
		})(jQuery);
		var $mcj = jQuery.noConflict(true);
	</script>
	<!--End mc_embed_signup-->

	<script async src="https://static.addtoany.com/menu/page.js"></script>

	<!-- Custom css -->
	{{ range .Site.Params.customCSS -}} {{ $style := resources.Get . }}
	<link
		rel="stylesheet"
		href="{{ $style.RelPermalink }}"
		integrity="{{ $style.Data.Integrity }}"
		crossorigin="anonymous"
		media="screen"
	/>
	{{- end }}
</head>
