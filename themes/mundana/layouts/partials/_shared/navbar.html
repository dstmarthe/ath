<!--------------------------------------
NAVBAR
--------------------------------------->
<!-- Google Tag Manager (noscript) -->
<noscript
	><iframe
		src="https://www.googletagmanager.com/ns.html?id=GTM-5TZ6WHR"
		height="0"
		width="0"
		style="display: none; visibility: hidden"
	></iframe
></noscript>
<!-- End Google Tag Manager (noscript) -->
<nav class="navbar navbar-expand-md">
	<div class="container d-flex flex-column mx-auto">
		<button
			class="navbar-light navbar-toggler"
			type="button"
			data-bs-toggle="collapse"
			data-bs-target="#navbarColor02"
			aria-controls="navbarColor02"
			aria-expanded="false"
			aria-label="Toggle navigation"
		>
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Begin Logo -->
		<a
			class='navbar-brand mx-auto p-0 order-first {{ if .IsHome }}{{ print "logo-hover" }}
		{{ else }}{{ print "xray" }}{{ end }}'
			href="{{ .Site.BaseURL }}/"
		>
			{{ with .Site.Params.navLogo }}
			<img src="{{ . | urlize | relURL }}" alt="logo" style="width: 9em" /> {{
			else }}
			<span class="font-inter">{{.Site.Title}}</span>
			{{ end }}
		</a>
		<!-- End Logo -->

		<div class="navbar-light navbar-collapse collapse" id="navbarColor02">
			<ul class="navbar-nav mx-md-auto align-items-center fs-5 rainbow">
				<li class="nav-item">
					<a class="nav-link" href="{{ .Site.BaseURL }}/happening"
						>What's Happening</a
					>
				</li>
				<span class="d-none d-md-block">|</span>
				<li class="nav-item">
					<a class="nav-link" href="{{ .Site.BaseURL }}/gaming">Gaming</a>
				</li>
				<span class="d-none d-md-block">|</span>
				<li class="nav-item">
					<a class="nav-link" href="{{ .Site.BaseURL }}/science">Science</a>
				</li>
				<span class="d-none d-md-block">|</span>
				<li class="nav-item">
					<a class="nav-link" href="{{ .Site.BaseURL }}/tech">Tech</a>
				</li>
				<span class="d-none d-md-block">|</span>
				<li class="nav-item">
					<a class="nav-link" href="{{ .Site.BaseURL }}/theall">The All</a>
				</li>
				<span class="d-none d-md-block">|</span>
				<li class="nav-item">
					<a class="nav-link" href="{{ .Site.BaseURL }}/about">About</a>
				</li>
				<span class="d-none d-md-block">|</span>
				<li class="nav-item">
					<a class="nav-link" href="https://www.buymeacoffee.com/allthathappens"
						><span class="badge btn-purple">SUPPORT</span></a
					>
				</li>

				<li class="nav-item">
					<form action="/search" role="search" method="GET">
						<input
							type="search"
							name="q"
							placeholder="search..."
							id="search-query"
							class="searchinput fs-6"
							autocomplete="off"
						/>
					</form>
				</li>
			</ul>
		</div>
	</div>
</nav>
<!-- End Navbar -->
