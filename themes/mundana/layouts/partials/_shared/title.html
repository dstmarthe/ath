<!--------------------------------------
HEADER
--------------------------------------->
<div class="container">
	<div
		class="jumbotron jumbotron-fluid mb-3 pl-0 pt-0 pb-0 bg-white position-relative"
	>
		<div class="h-100 tofront">
			<div class="row justify-content-between">
				<div class="col-md-6 pt-6 pb-6 pr-6 align-self-center">
					<p class="text-uppercase font-weight-bold">
						<a class="text-danger" href="./category.html">{{ .Section }}</a>
					</p>
					<h1 class="display-4 secondfont mb-3 font-weight-bold">
						{{ .Title }}
					</h1>
					<p class="mb-3">{{ .Summary }}</p>
					<div class="d-flex align-items-center">
						<img
							class="rounded-circle"
							src="/images/author/avatar1.jpg"
							width="70"
						/>

						<small class="ml-2"
							>{{ .Params.author }}
							<span class="text-muted d-block"
								>{ dateFormat "Jan 2, 2006" .PublishDate }} &middot; {{
								.ReadingTime }} min read</span
							>
						</small>
					</div>
				</div>
				<div class="col-md-6 pr-0">
					{{$images := .Resources.ByType "image"}} {{with $images.GetMatch
					"*cover*"}}
					<img src="{{ .Permalink }}" />
					{{end}}
				</div>
			</div>
		</div>
	</div>
</div>
<!-- End Header -->
