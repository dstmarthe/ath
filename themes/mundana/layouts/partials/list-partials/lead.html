<a href="{{.Permalink}}" title="Go to article">
	<div
		class="position-relative d-flex flex-column border-0 text-bg-dark w-100 m-0"
	>
		{{$images := .Resources.ByType "image"}} {{with $images.GetMatch "*cover*"
		}}
		<img
			src="{{ .Permalink }}"
			class="card-img"
			alt
			loading="lazy"
			style="filter: url(#dark-blue-sepia)"
		/>
		{{end}}

		<div
			class="card-img-overlay w-100 start-50 translate-middle-x text-center"
			style="padding-top: 0em !important"
		>
			<div class="p-4" style="margin-top: 18%">
				<h5 class="card-title font-bold text-uppercase text-wrap">
					<span class="d-inline-flex font-inter">{{ .Title }}</span>
				</h5>
				<p class="card-text fs-6">{{ .Summary }}</p>
				<p class="card-text">
					<small
						>{{ dateFormat "Jan 2" .PublishDate }} in
						<span class="text-danger badge badge-white"
							>{{.CurrentSection.Params.category}}</span
						></small
					>
				</p>
			</div>
		</div>
		<!--<div
		class="position-absolute top-0 start-50 translate-middle-x vw-100 z-n1 h-100"
		style="background-color: #9afbef"
	></div>-->
	</div>
</a>
